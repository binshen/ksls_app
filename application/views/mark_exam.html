
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>在线考试</title>
    <meta name="keywords" content="在线考试" />
    <meta name="description" content="在线考试" />
    <link href="/static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="doc">
    {{include file='header.html'}}
    <div class="wraper clearfix">
        <div class="wrap-left">
            <a href="/" class="logo"><img src="/static/images/logo.jpg" alt="" width="130" height="35"></a>
            <div class="nav-left">
                <ul class="nav-left-ul">
                    <li><a href="/"><em class="home"></em>回到首页</a></li>
                    <li>
                        <a href="/examination/self_examination"><em class="onlineexam"></em>在线考试</a>
                    </li>
                    <li><a href="/examination/enter_examination"><em class="onlineexam"></em>题库</a>
                        <span class="document-nav-list">
                            <a href="/examination/enter_examination">上传试题</a><br />
                            <a href="/examination/setup_examination">生成试卷</a><br />
                            <a href="/examination/examination_list">我的试卷</a>
                        </span>
                    </li>
                    <li class="on"><a href="/examination/mark_list"><em class="onlinemark"></em>在线阅卷</a></li>
                </ul>
            </div>
        </div>
        <div class="wrap-right">
             <div class="search-wrap">
               
            </div>
              <div class="schedule-wrap upload-document-wrap">
                <p class="tab-tit">试卷评分</p>
                <div class="examination-main clearfix">
                    <p class="mark-score-p1">{{$data.exam_main.title}}</p>
                    {{foreach from=$data.exam_detail key=key item=item}}
                    <p class="mark-score-p2">{{$key+1}}. {{$item.title}}</p>
                    <span class="mark-score-span">考生作答：</span>
                    <p class="mark-score-p2">{{$item.answer}}</p>
                    <p class="mark-score-p3"><span> 考题评分：<input type="text" class="setscore" value="{{$item.score|default:''}}" /> 分</span></p>
                    {{/foreach}}

                    <a href="/examination/mark_list" class="backbtn">返回列表</a>
                </div>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="/static/js/layer/layer.js"></script>
<script>
    $("#save_btn").click(function() {
        layer.confirm('确定要生成试卷？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href="/examination/change_exam_flag";
        }, function(){
        });
    });
</script>


<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>会议室预约</title>
    <meta name="keywords" content="会议室预约" />
    <meta name="description" content="会议室预约" />
    <link href="/static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="doc">
    {{include file='header.html'}}
    <div class="wraper clearfix">
        <div class="wrap-left">
            <span class="logo"><img src="/static/images/logo.jpg" alt="" width="130" height="35"></span>
            <div class="nav-left">
                <ul class="nav-left-ul">
                    <li><a href="/"><em class="home"></em>回到首页</a></li>
                    <li><a href="/activity/list_activity"><em class="onlineclass"></em>在线课程</a></li>
                    <li class="on">
                        <a href="/activity/list_activity"><em class="documentdata"></em>文档资料</a>
                        <span class="document-nav-list">
                            <a href="/document/list_doc">文档列表</a><br />
                            <a href="/document/publish_doc" class="on">上传文档</a><br />
                            <a href="/document/upload_data">上传资料</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="wrap-right">
             <div class="search-wrap">
            </div>
            <div class="schedule-wrap upload-document-wrap">
                <p class="tab-tit">发布文档</p>
                <div class="publish-document-main">
                        <form>
                            <select class="pub-select">
                                <option value="">选择文档</option>
                            </select>
                            <input type="text" name="" class="input-txt" placeholder="标题" />
                            <div class="editor-box">
                                <textarea id="elm1" name="elm1" class="xheditor" rows="30" cols="80" style="width: 100%"></textarea>
                            </div>
                            <p class="p-btn"><a href="" class="publish-btn">发布</a></p>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/xheditor-1.2.2.min.js"></script>
<script type="text/javascript" src="/static/js/zh-cn.js"></script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>

    <link href="/static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="doc">
    {{include file='header.html'}}
    <div class="wraper clearfix">
        <div class="wrap-left">
            <span class="logo"><img src="/static/images/logo.jpg" alt="" width="130" height="35"></span>
            <div class="nav-left">
                <ul class="nav-left-ul">
                    <li><a href="/"><em class="home"></em>回到首页</a></li>
                    <li><a href="/activity/list_activity"><em class="onlineclass"></em>在线课程</a></li>
                    <li><a href="/activity/list_activity"><em class="documentdata"></em>文档资料</a></li>
                    <li class="on">
                        <a href="/examination/selft_examination"><em class="onlineexam"></em>在线考试</a>
                        <span class="document-nav-list">
                            <a href="/examination/selft_examination" class="on">自主测评</a><br />
                            <a href="/examination/unit_examination">统一考试</a><br />
                            <a href="">我的成绩</a>
                        </span>
                    </li>
                    <li><a href="/activity/list_activity"><em class="questionbank"></em>题库</a></li>
                </ul>
            </div>
        </div>
        <div class="wrap-right">
             <div class="search-wrap">
               
            </div>
              <div class="schedule-wrap upload-document-wrap">
                <p class="tab-tit">在线考试</p>
                <div class="examination-main clearfix">
                   <div class="show-examination">
                        <span class="tit">新人基础考试</span>
                        <dl class="dl-exam">
                            <dt>1.住宅的土地使用年限为多少</dt>
                            <dd>
                               <label><input type="radio" value="" name="radio1" /><span>A 40年</span></label>
                            </dd>
                            <dd>
                                <label><input type="radio" value="" name="radio1" /><span>B 40年</span></label>
                            </dd>
                            <dd>
                                <label><input type="radio" value="" name="radio1" /><span>C 40年</span></label>
                            </dd>
                            <dd>
                                <label><input type="radio" value="" name="radio1" /><span>D 40年</span></label>
                            </dd>
                        </dl>
                       <div class="exam-page">
                             <p style="margin-top:30px;"><a href="" class="prev btn-off">上一题</a>
                             <a href="" class="next">下一题</a></p>
                    </div> 
                   </div>
                   <div class="examination-result">
                        <p class="hassubmit">已交卷!</p>
                        <div class="examination-result-inner">
                            <span class="exam-category">
                                <i class="bor"></i>
                                <em class="pos1">选择题</em><em class="pos2">论述题</em>
                            </span>
                            <div class="ques-number">
                                <a href="" class="current">1</a><a href="" class="error">2</a><a href="" class="error">3</a><a href="">4</a><a href="">5</a><a href="" class="error">6</a><a href="" class="error">7</a><a href="">8</a><a href="">9</a><a href="">10</a><a href="">11</a><a href="">12</a><a href="">13</a><a href="">14</a><a href="">15</a><a href="">16</a><a href="">17</a><a href="">18</a><a href="">19</a><a href="">20</a><a href="">21</a><a href="">22</a><a href="">23</a><a href="" class="error">24</a><a href="">25</a><a href="">26</a><a href="">27</a><a href="">28</a><a href="">29</a><a href="">30</a><a href="">31</a><a href="">32</a><a href="">33</a><a href="">34</a><a href="">35</a><a href="">36</a><a href="">37</a><a href="">38</a><a href="">39</a><a href="">40</a><a href="">41</a><a href="">42</a><a href="">43</a><a href="">44</a><a href="">45</a><a href="">46</a><a href="">47</a><a href="">48</a><a href="">49</a><a href="">50</a>

                                <span class="answer" style="display:none">
                                    正确答案：<i class="correct">A</i><br />
                                    你的答案：<i class="actual">B</i>
                                </span>
                            </div>
                        </div>
                   </div>
                   <div class="clear"></div>

               
            
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(".ques-number .error").mouseover(function(e){
    var divLeft =(e.pageX-40)+"px",divTop =(e.pageY+10)+"px";
   $(".ques-number .answer").css({"left":divLeft,"top":divTop}).show().end();
}).mouseout(function(){$(".ques-number .answer").hide();});
</script>

</body>
</html>

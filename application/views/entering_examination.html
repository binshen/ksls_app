
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>在线考试</title>
    <meta name="keywords" content="在线考试" />
    <meta name="description" content="在线考试" />
    <link href="/static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="doc">
    {{include file='header.html'}}
    <div class="wraper clearfix">
        <div class="wrap-left">
            <span class="logo"><img src="/static/images/logo.jpg" alt="" width="130" height="35"></span>
            <div class="nav-left">
                <ul class="nav-left-ul">
                    <li><a href="/"><em class="home"></em>回到首页</a></li>
                    <li><a href="/video/list_video"><em class="onlineclass"></em>在线课程</a></li>
                    <li><a href="/document/list_doc"><em class="documentdata"></em>文档资料</a></li>
                    <li>
                        <a href="/examination/self_examination"><em class="onlineexam"></em>在线考试</a>
                    </li>
                    <li class="on">  <a href="/examination/enter_examination"><em class="onlineexam"></em>题库</a>
                        <span class="document-nav-list">
                            <a href="/examination/enter_examination" class="on">上传试题</a><br />
                            <a href="/examination/setup_examination">生成试卷</a><br />
                            <a href="/examination/examination_list">我的试卷</a>
                        </span></li>
                </ul>
            </div>
        </div>
        <div class="wrap-right">
             <div class="search-wrap">
               
            </div>
              <div class="schedule-wrap upload-document-wrap">
                <p class="tab-tit">录入试题</p>
                <div class="examination-main clearfix">
                    <form id="save_form" method="post" action="/examination/save_question">
                        <table cellspacing="0" class="entering-table">
                            <tr>
                                <th width="90">所属类别:</th>
                                <td><select name="type_id">
                                    {{if $type_list!=1}}
                                    {{foreach from=$type_list item=item}}
                                    <option value="{{$item.id}}">{{$item.name}}</option>
                                    {{/foreach}}
                                    {{/if}}
                                </select></td>
                            </tr>
                             <tr>
                                <th>该题类型:</th>
                                <td><span class="question-type">
                                   <label><input type="radio" name="style" value="1" /> 单选题</label>
                                    <label><input type="radio" name="style" value="2" /> 多选题</label>
                                    <label><input type="radio" name="style" value="3" /> 陈述题</label>
                                </span>
                                </td>
                            </tr>
                             <tr>
                                <th>问题描述:</th>
                                <td><input required="required" type="text" name="title" class="input-txt"></td>
                            </tr>
                             <tr>
                                <th>选项A:</th>
                                <td><input required="required" type="text" name="op1" class="input-txt"></td>
                            </tr>
                             <tr>
                                <th>选项B:</th>
                                <td><input required="required" type="text" name="op2" class="input-txt"></td>
                            </tr>
                             <tr>
                                <th>选项C:</th>
                                <td><input required="required" type="text" name="op3" class="input-txt"></td>
                            </tr>
                            <tr>
                                <th>选项D:</th>
                                <td><input required="required" type="text" name="op4" class="input-txt"></td>
                            </tr>
                             <tr>
                                <th>参考答案:</th>
                                <td class="correct">
                                    <!--<label><input type="radio" value="A" /> A</label>-->
                                    <!--<label><input type="radio" value="B" /> B</label>-->
                                    <!--<label><input type="radio" value="C" /> C</label>-->
                                    <!--<label><input type="radio" value="D" /> D</label>-->
                                    <label><input type="checkbox" name="as1" value="1" /> A</label>
                                    <label><input type="checkbox" name="as2" value="1" /> B</label>
                                    <label><input type="checkbox" name="as3" value="1" /> C</label>
                                    <label><input type="checkbox" name="as4" value="1" /> D</label>
                            </tr>
                        </table>
                        <p class="p-btns"><a href="javascript:void(0);" id="save_btn" class="submitBtn">提交</a></p>
                    </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
<script>
    $(function(){
        {{if $information == 1}}alert('添加成功,可继续添加'){{/if}}
        {{if $information == 2}}alert('添加失败,请重新添加'){{/if}}
    })
    $("#save_btn").click(function(data){
        var style = $("[name='style']:checked").val();
        if(!style){
            alert('请先选择题目类型');
            return false;
        }
        if($.trim($("[name='title']").val())==""){
            alert('请先填写题目标题');
            return false;
        }
        if($.trim($("[name='op1']").val())==""){
            alert('请完善A选项的内容');
            return false;
        }
        if($.trim($("[name='op2']").val())==""){
            alert('请完善B选项的内容');
            return false;
        }
        if($.trim($("[name='op3']").val())==""){
            alert('请完善C选项的内容');
            return false;
        }
        if($.trim($("[name='op4']").val())==""){
            alert('请完善D选项的内容');
            return false;
        }
        if(style==1){
            var flag = 0;
            if($("[name='as1']").is(":checked")){
                flag +=1;
            }
            if($("[name='as2']").is(":checked")){
                flag +=1;
            }
            if($("[name='as3']").is(":checked")){
                flag +=1;
            }
            if($("[name='as4']").is(":checked")){
                flag +=1;
            }
            if(flag == 0){
                alert('请先选择正确答案后再提交');
                return false;
            }
            if(flag >1){
                alert('单选题只可选择一个答案');
                return false;
            }

        }
        if(style==2){
            alert('多选题暂未开放');
            return false;
        }
        if(style==3){
            alert('陈述题暂未开放');
            return false;
        }
        $("#save_form").submit();
    })
</script>


<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>在线考试</title>
    <meta name="keywords" content="在线考试" />
    <meta name="description" content="在线考试" />
    <link href="/static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="doc">
    {{include file='header.html'}}
    <div class="wraper clearfix">
        <div class="wrap-left">
            <span class="logo"><img src="/static/images/logo.jpg" alt="" width="130" height="35"></span>
            <div class="nav-left">
                <ul class="nav-left-ul">
                    <li><a href="/"><em class="home"></em>回到首页</a></li>
                    <li><a href="/activity/list_activity"><em class="onlineclass"></em>在线课程</a></li>
                    <li><a href="/activity/list_activity"><em class="documentdata"></em>文档资料</a></li>
                    <li>
                        <a href="/examination/selft_examination"><em class="onlineexam"></em>在线考试</a>
                        <span class="document-nav-list">
                            <a href="/examination/self_examination">自主测评</a><br />
                            <a href="/examination/unit_examination">统一考试</a><br />
                            <a href="/examination/examination_score">我的成绩</a>
                        </span>
                    </li>
                    <li class="on">  <a href="/exmination/enter_examination"><em class="onlineexam"></em>题库</a>
                        <span class="document-nav-list">
                            <a href="/examination/enter_examination" class="on">上传试题</a><br />
                            <a href="/examination/setup_examination">生成试卷</a><br />
                            <a href="/examination/examination_list">我的试卷</a>
                        </span></li>
                </ul>
            </div>
        </div>
        <div class="wrap-right">
             <div class="search-wrap">
               
            </div>
              <div class="schedule-wrap upload-document-wrap">
                <p class="tab-tit">录入试题</p>
                <div class="examination-main clearfix">
                    <form>
                        <table cellspacing="0" class="entering-table">
                            <tr>
                                <th width="90">所属类别:</th>
                                <td><select>
                                    <option value="新人基础知识">新人基础知识</option>
                                    <option value="新人进阶知识">新人进阶知识</option>
                                    <option value="精英进阶知识">精英进阶知识</option>
                                </select></td>
                            </tr>
                             <tr>
                                <th>该题类型:</th>
                                <td><span class="question-type"><label><input type="radio" value="" /> 单选题</label>
                                    <label><input type="radio" value="" /> 多选题</label>
                                    <label><input type="radio" value="" /> 陈述题</label></span>
                                </td>
                            </tr>
                             <tr>
                                <th>问题描述:</th>
                                <td><input type="text" name="" class="input-txt"></td>
                            </tr>
                             <tr>
                                <th>选项A:</th>
                                <td><input type="text" name="" class="input-txt"></td>
                            </tr>
                             <tr>
                                <th>选项B:</th>
                                <td><input type="text" name="" class="input-txt"></td>
                            </tr>
                             <tr>
                                <th>选项C:</th>
                                <td><input type="text" name="" class="input-txt"></td>
                            </tr>
                            <tr>
                                <th>选项D:</th>
                                <td><input type="text" name="" class="input-txt"></td>
                            </tr>
                             <tr>
                                <th>参考答案:</th>
                                <td class="correct">
                                    <!--<label><input type="radio" value="A" /> A</label>-->
                                    <!--<label><input type="radio" value="B" /> B</label>-->
                                    <!--<label><input type="radio" value="C" /> C</label>-->
                                    <!--<label><input type="radio" value="D" /> D</label>-->
                                    <label><input type="checkbox" value="A" /> A</label>
                                    <label><input type="checkbox" value="B" /> B</label>
                                    <label><input type="checkbox" value="C" /> C</label>
                                    <label><input type="checkbox" value="D" /> D</label>
                            </tr>
                        </table>
                        <p class="p-btns"><a href="" class="submitBtn">提交</a></p>
                    </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>

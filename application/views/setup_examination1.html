
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>在线考试</title>
    <meta name="keywords" content="在线考试" />
    <meta name="description" content="在线考试" />
    <link href="/static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="doc">
    {{include file='header.html'}}
    <div class="wraper clearfix">
        <div class="wrap-left">
            <span class="logo"><img src="/static/images/logo.jpg" alt="" width="130" height="35"></span>
            <div class="nav-left">
                <ul class="nav-left-ul">
                    <li><a href="/"><em class="home"></em>回到首页</a></li>
                    <li><a href="/video/list_video"><em class="onlineclass"></em>在线课程</a></li>
                    <li><a href="/document/list_doc"><em class="documentdata"></em>文档资料</a></li>
                    <li>
                        <a href="/examination/self_examination"><em class="onlineexam"></em>在线考试</a>
                        <span class="document-nav-list">
                            <a href="/examination/self_examination">自主测评</a><br />
                            <a href="/examination/unit_examination">统一考试</a><br />
                            <a href="/examination/examination_score">我的成绩</a>
                        </span>
                    </li>
                    <li class="on"><a href="/exmination/enter_examination"><em class="onlineexam"></em>题库</a>
                        <span class="document-nav-list">
                            <a href="/examination/enter_examination">上传试题</a><br />
                            <a href="/examination/setup_examination" class="on">生成试卷</a><br />
                            <a href="/examination/examination_list">我的试卷</a>
                        </span></li>
                </ul>
            </div>
        </div>
        <div class="wrap-right">
             <div class="search-wrap">
               
            </div>
              <div class="schedule-wrap upload-document-wrap">
                <p class="tab-tit">在线考试</p>
                <div class="examination-main clearfix">
                    <form id="save_form" method="post" action="/examination/choose_items">
                        <h2 class="examination-h2"><span>测评试卷名称</span></h2>
                        <div class="tb1">
                            <input type="text" name="title" class="examination-name">
                        </div>
                        <h2 class="examination-h2"><span>测评试卷信息</span></h2>
                        <div class="tb1">
                            <p class="p-num"><span class="span-bg">试题数量</span><input type="text" name="p_num" class="exam-num" /> 道</p>
                            <p class="p-num"><span class="span-bg">试题分数</span><input type="text" name="p_score" class="exam-num" /> 分/道</p>
                        </div>
                        <a href="javascript:void(0);" id="save_btn" class="begin-choose">开始选题</a>
                    </form>

                </div>
        </div>
    </div>
        {{include file='footer.html'}}
</div>

<script type="text/javascript" src="/static/js/dpl-jquery.slide.js"></script>
<script type="text/javascript">

   new Slide({
        target: $('#slide01 .condiv' ),
        control: $('#slide01_control li' ),
        type:'click'

    });

    $("#save_btn").click(function () {
        if($.trim($("[name='title']").eq(0).val()) == ""){
            alert('试卷名称必填');
            return false;
        }
        if($.trim($("[name='p_num']").eq(0).val()) == ""){
            alert('试题数量必填');
            return false;
        }
        if($.trim($("[name='p_score']").eq(0).val()) == ""){
            alert('试题分数必填');
            return false;
        }

        $("#save_form").submit();
    })

</script>

</body>
</html>

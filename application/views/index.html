<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>房猫房地产管理系统</title>
    <meta name="keywords" content="房猫-前台-首页" />
    <meta name="description" content="房猫-前台-首页" />
    <link href="/static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <!--[if IE 6]><script>document.execCommand("BackgroundImageCache", false, true)</script><![endif]-->
</head>
<body>
    <div class="doc index">
        {{include file='header.html'}}
        <div class="wraper clearfix">
            <div class="index_logo"><a href=""><img src="/static/images/index/index_logo.png" alt=""></a></div>
            <ul class="index-nav">
                <li class="current">导航</li>
                <li>工具</li>
                <li>银行</li>
                <li>资讯</li>
                <li>端口</li>
                <li>经纪</li>
                <li>办事易</li>
            </ul>
            <div class="content">
                <a href="javascript:void(0);" class="a-btns" id="btn_activity"><img src="/static/images/index/index_nav1.gif" alt=""></a>
                <a href="javascript:void(0);" class="a-btns" id="btn_ranking"><img src="/static/images/index/index_nav2.gif" alt=""></a>
                <a href="javascript:void(0);" class="a-btns"><img src="/static/images/index/index_nav3.gif" alt=""></a>
                <a href="javascript:void(0);" class="a-btns"><img src="/static/images/index/index_nav4.gif" alt=""></a>
                <a href="javascript:void(0);" class="a-btns"><img src="/static/images/index/index_nav5.gif" alt=""></a>
                <a href="javascript:void(0);" class="a-btns"><img src="/static/images/index/index_nav6.gif" alt=""></a>
                <a href="javascript:void(0);" class="a-btns"><img src="/static/images/index/index_nav7.gif" alt=""></a>
            </div>
            <p class="copyright">@2016 funmal.com</p>
        </div>
    </div>
    <div class="login-div" id="Jloginpop" style="display:none; cursor: default">
        <a href="javascript:" class="pop-close-btn"></a>
        <p class="p-txt">欢迎登录</p>
        <form action="">
            <div class="input-div">
                <span><em class="input-icon input-tel"></em>| 手机号</span><input type="text" name="username" id="username" />
            </div>
            <div class="input-div">
                <span><em class="input-icon input-pwd"></em>| 密码</span><input type="text" name="password" id="password" />
            </div>
            <a href="javascript:void(0);" class="sub-btn" id="btn_login">登 录</a>
            <p class="tips" id="login_error" style="display:none"><em></em>手机或密码不对，请重新输入！</p>
        </form>
    </div>
    <script type="text/javascript">
        var gotokey = 0;
        $("#btn_login").click(function() {
            var username = $("#username").val();
            var password = $("#password").val();
            $.post('/index/login', {username: username, password: password}, function(data) {
                if(data > 0) {
                    if(gotokey == 1) {
                        window.location = '/activity/list_activity';
                    } else if(gotokey == 2) {
                        window.location = '/activity/list_ranking';
                    } else {
                        window.location = '/';
                    }
                } else {
                    $("#login_error").show();
                    $("#username").val("");
                    $("#password").val("");
                }
            });
        });

        function checkAuth() {
            return $.ajax({
                url: "/index/check_login",
                async: false
            }).responseText;
        }

        $("#btn_activity").click(function(){
            var result = checkAuth();
            if(result < 1) {
                gotokey = 1;
                $.blockUI({ message: $('#Jloginpop'), css:{ background: 'none',top:'100px', border: 'none',width:'410px', height:'410px'}, overlayCSS: {cursor:'default'}});
            } else {
                window.location = '/activity/list_activity';
            }
        });

        $("#btn_ranking").click(function(){
            var result = checkAuth();
            if(result < 1) {
                gotokey = 2;
                $.blockUI({ message: $('#Jloginpop'), css:{ background: 'none',top:'100px', border: 'none',width:'410px', height:'410px'}, overlayCSS: {cursor:'default'}});
            } else {
                window.location = '/activity/list_ranking';
            }
        });

     </script>
</body>
</html>

    <script type="text/javascript" src="/static/js/jquery.blockUI.min.js"></script>
    <script type="text/javascript">
        var gotokey = 0;

        $("#Jmoreoperation").click(function(){
            $(".more-operation").toggle();
            $(this).parent().mouseleave(function(){$(".more-operation").hide()});
        });

        $("#Jloginout").click(function(){
            $.blockUI({ message: $('#Jloginpop'), css:{ background: 'none',top:'100px', border: 'none',width:'410px', height:'410px'}, overlayCSS: {cursor:'default'}});
        });

        //关闭弹框
        $(".pop-close-btn").click(function(){
            $("body").removeClass("modal-active");
            $.unblockUI();
        });

        $("#btn_login").click(function() {
            var username = $("#username").val();
            var password = $("#password").val();
            $.post('/index/login', {username: username, password: password}, function(data) {
                if(data > 0) {
                    if(gotokey == 1) {
                        window.location = '/activity/list_activity';
                    } else if(gotokey == 2) {
                        window.location = '/activity/list_ranking';
                    } else {
                        //TODO
                    }
                } else {
                    $("#login_error").show();
                    $("#username").val("");
                    $("#password").val("");
                }
            });
        });

        function checkAuth() {
            return $.ajax({
                url: "/index/check_login",
                async: false
            }).responseText;
        }

        $("#btn_activity").click(function(){
            var result = checkAuth();
            if(result < 1) {
                gotokey = 1;
                $.blockUI({ message: $('#Jloginpop'), css:{ background: 'none',top:'100px', border: 'none',width:'410px', height:'410px'}, overlayCSS: {cursor:'default'}});
            } else {
                window.location = '/activity/list_activity';
            }
        });

        $("#btn_ranking").click(function(){
            var result = checkAuth();
            if(result < 1) {
                gotokey = 2;
                $.blockUI({ message: $('#Jloginpop'), css:{ background: 'none',top:'100px', border: 'none',width:'410px', height:'410px'}, overlayCSS: {cursor:'default'}});
            } else {
                window.location = '/activity/list_ranking';
            }
        });

     </script>
